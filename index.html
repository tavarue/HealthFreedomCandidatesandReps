        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_UnitedStateSenate_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\

                    </tr>\

        var baseMaps = {};
        L.control.layers(baseMaps,{'US Congress, Candidates and Members Calling to Pull the Shots off the Market<br /><table><tr><td style="text-align: center;"><img src="legend/USCongressCandidatesandMembersCallingtoPulltheShotsofftheMarket_1_Running0.png" /></td><td>Running</td></tr><tr><td style="text-align: center;"><img src="legend/USCongressCandidatesandMembersCallingtoPulltheShotsofftheMarket_1_Serving1.png" /></td><td>Serving</td></tr></table>': layer_USCongressCandidatesandMembersCallingtoPulltheShotsofftheMarket_1,'United State Senate<br /><table><tr><td style="text-align: center;"><img src="legend/UnitedStateSenate_0_Running0.png" /></td><td>Running</td></tr><tr><td style="text-align: center;"><img src="legend/UnitedStateSenate_0_Serving1.png" /></td><td>Serving</td></tr></table>': layer_UnitedStateSenate_0,}).addTo(map);
